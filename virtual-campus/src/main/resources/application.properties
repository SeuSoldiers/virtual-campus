# Application configuration
spring.application.name=virtual-campus

# Database configuration -
spring.datasource.url=jdbc:sqlite:virtualcampus.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1

# Database initialization
spring.sql.init.mode=always

# MyBatis configuration
mybatis.type-handlers-package=seu.virtualcampus.handler
mybatis.type-aliases-package=seu.virtualcampus.domain
mybatis.configuration.map-underscore-to-camel-case=true

# Character encoding configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Logging configuration
logging.level.root=INFO
logging.level.seu.virtualcampus=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# Timezone configuration
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# Disable DevTools restart
spring.devtools.restart.enabled=false
server.port=8080
server.address=0.0.0.0